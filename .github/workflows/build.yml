name: build

on:
  push:
    tags:
      - v*
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_run:
    workflows: [ "golangci-lint" ]
    types:
      - completed

defaults:
  run:
    working-directory: ./app
    
jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16
        
    - name: Build
      run: go build -v
      
